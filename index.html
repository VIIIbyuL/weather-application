<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1 id="head">Weather</h1>
    </header>
    <section id="search-section">
      <input type="text" id="search-bar" placeholder="Enter city name" />
      <ul id="suggestions-list"></ul>

      <button id="search-button">Get Weather</button>
    </section>

    <main>
      <section id="current-weather">
        <!-- Current weather will be dynamically inserted here -->
      </section>

      <section id="forecast">
        <h2>Forecast</h2>
        <!-- Forecast will be dynamically inserted here -->
      </section>
    </main>

    <!-- Link to your JavaScript file -->
    <script type="module" src="main.js"></script>
  </body>
</html>
