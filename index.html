<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #ccc;
      text-align: center;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px 0;
      font-size: 2em;
      font-weight: 300;
    }
    footer {
      background: #111;
      color: #fff;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 0.8em;
    }
    main {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: calc(100vh - 120px); /* Adjust based on header/footer height */
    }
    #search-section {
      margin-bottom: 40px;
    }
    #search-bar {
      width: 80%;
      max-width: 500px;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #333;
      background: #222;
      color: #ddd;
      border-radius: 20px;
    }
    #search-button {
      padding: 15px 30px;
      background: #333;
      color: #fff;
      border: 2px solid #444;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    #search-button:hover {
      background: #444;
    }
    #current-weather, #forecast {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    .forecast-day {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }
    .forecast-day:last-child {
      border-bottom: none;
    }
    a {
      color: #4e9af1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="search-bar" placeholder="Enter city name" />
      <button id="search-button">Get Weather</button>
    </section>

    <section id="current-weather">
      <!-- Current weather will be dynamically inserted here -->
    </section>

    <section id="forecast">
      <h2>Forecast</h2>
      <!-- Forecast will be dynamically inserted here -->
    </section>
  </main>



  <!-- Link to your JavaScript file -->
  <script type="module" src="main.js"></script>
</body>
</html>
